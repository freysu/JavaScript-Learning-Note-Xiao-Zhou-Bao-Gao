<!-- 
    课后练习：
    2. 编写一个函数，参数为一个正整数 n，计算 1~n 之间所有奇数。
 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function printAllJishu(n) {
        for (var i = 1; i <= n; i++) {
          if (i % 2 === 1) {
            console.log(i);
          }
        }
      }
      printAllJishu(100);
    </script>
  </body>
</html>
