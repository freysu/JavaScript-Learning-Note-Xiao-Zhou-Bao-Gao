        // let h1 = document.querySelector("h1");

        let h2List = document.querySelectorAll("h2");
        for (let i in h2List) {
            //点击时选中，再点击就取消选中。
            h2List[i].onclick = function () {
                // this.className = "active"
                if (this.className === "active") {
                    this.className = "";
                } else {
                    this.className = "active";
                }
            }
        }
    </script>
