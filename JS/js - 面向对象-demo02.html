        // ES2015 继承
        class Animal {
            constructor(name) {
                this.name = name;
            }
            sayName() {
                console.log(`我是${this.name}`);
            }

        }
        // ES2015 继承 extends关键字
        class Dog extends Animal {
            constructor(name, age) {
                //父级的属性 super关键字
                super(name);
                // 子级的就用this 关键字
                this.age = age;
            }
        }

        let dog = new Dog("旺柴", 2);
        dog.sayName(); //我是旺柴
        console.log(dog.age); //2
