        // // 获取数据的方法 方案3：async函数解决异步问题。
        let target = "hello world";

        function getData() {
            return new Promise((resolve) => {
                setTimeout(() => {
                    resolve(target);
                }, 500)
            });
        }
        async function fun() {
            // await 后面跟着是一个Promise对象 等待promise对象获取到返回值后才会进行下一个。要在async函数中用await才有用
            let data = await getData(); //getData()的返回值是一个Promise对象
            console.log(data);
        }
        fun(); // hello world
