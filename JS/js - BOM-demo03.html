        let target = Math.floor(Math.random() * 100 + 1);
        console.log(target);
        let chanceNum = 10;
        function guessNumber(chanceNum) {
            let num = prompt('请输入一个1-100的数（输入quit可以退出游戏）');
            let chance = `你还有${chanceNum}次机会`;
            if (num == target) {
                console.log("恭喜你猜对了");
            } else if (num < target) {
                console.log("小于正确答案");
                console.log(chance);
                if (chanceNum == 0) {
                    console.log(`答案是${target}`);
                    console.log("Game Over!")
                    return;
                }
                chanceNum--;
                guessNumber(chanceNum);
            } else if (num > target) {
                console.log("大于正确答案");
                console.log(chance);
                if (chanceNum == 0) {
                    console.log(`答案是${target}`);
                    console.log("Game Over!")
                    return;
                }
                chanceNum--;
                guessNumber(chanceNum);
            }else if(num === "quit"){
                console.log("Quit!")
            }
        }
        guessNumber(chanceNum);
