        // 节流 多次触发事件的时候每隔0.5秒会执行一次。
        let mark = true; // 标记
        window.onscroll = function () {
            if (mark) {
                setTimeout(() => {
                    console.log("hello world");
                    mark = true;
                }, 500);
            }
            mark = false;
        };
