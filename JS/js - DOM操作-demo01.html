<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM操作1</title>
</head>

<body>
    <button>按钮</button>
    <ul></ul>
    <script>
        let btn = document.querySelector(`button`);
        let ul = document.querySelector(`ul`);
        btn.onclick = function () {
            // innerHTML 是大刀阔斧的操作。
            ul.innerHTML = `
                <li>香蕉</li>
                <li>苹果</li>
                <li>鸭梨</li>
            `
        }
    </script>
</body>

</html>
