<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>回调函数</title>
</head>

<body>
    <script>
        // setTimeout、防抖和节流经常用到。
        function fun(fn) {
            fn();
        }
        fun(() => {
            console.log("我是回调函数。")
        });
    </script>
</body>

</html>
